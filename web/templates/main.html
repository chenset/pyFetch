<!DOCTYPE html>
<html ng-app="PyFetch">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>PyFetch</title>
    <base href="/">
    <script src="/static/js/angular.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/loading-bar.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<nav class="navbar navbar-default" ng-controller="NavBarCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">PyFetch</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/')}">
                    <a href="/">计划</a>
                </li>
                <li ng-class="{active:isActive('/slave')}"><a href="/slave">虫子</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a target="_blank" href="https://github.com/chenset/pyFetch">Github</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div ng-view></div>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/loading-bar.min.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
