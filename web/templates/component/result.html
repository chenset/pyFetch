<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th ng-repeat="title in th_title">{{title}}</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in results">
            <td ng-repeat="title in th_title" title="{{item[title]}}">{{item[title]|limitTo: 150}}</td>
        </tr>
        </tbody>
    </table>
</div>
