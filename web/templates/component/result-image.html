<div class="row">
    <div class="col-md-10">
        <a href="/project/result/{{ projectName }}?page={{ render.current_page }}" class="btn btn-danger">列表浏览模式</a>
    </div>
    <div class="col-md-2 text-right">
        <a target="_blank" href="/download/{{ projectName }}.json" class="btn btn-success">下载json格式</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nav ng-show="render.page_list.length">
            <ul class="pagination">
                <li ng-show="render.prev_page"><a
                        href="/project/result/{{ projectName }}/image?page={{ render.prev_page }}">&laquo;</a></li>

                <li ng-hide="first_page_hide"><a
                        href="/project/result/{{ projectName }}/image?page={{ render.first_page }}">{{ render.first_page }}</a>
                </li>
                <li ng-hide="first_page_hide" class="disabled"><a href="#">..</a></li>

                <li ng-class="{true:'active'}[item==render.current_page]" ng-repeat="item in render.page_list">
                    <a href="/project/result/{{ projectName }}/image?page={{ item }}">{{ item }}</a>
                </li>

                <li ng-hide="last_page_hide" class="disabled"><a href="#">..</a></li>
                <li ng-hide="last_page_hide"><a
                        href="/project/result/{{ projectName }}/image?page={{ render.last_page }}">{{ render.last_page }}</a>
                </li>

                <li ng-show="render.next_page"><a
                        href="/project/result/{{ projectName }}/image?page={{ render.next_page }}">&raquo;</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div masonry="{columnWidth: 480, transitionDuration: '.5s', hiddenStyle: {opacity: .001}, visibleStyle: {opacity: 1}}">
            <div class="masonry-brick" ng-repeat="brick in images track by $index">
                <img ng-src="{{ brick }}" style="max-width: 480px" alt="无法加载">
            </div>
        </div>
    </div>
</div>
